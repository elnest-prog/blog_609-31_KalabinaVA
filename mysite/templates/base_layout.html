{% load static %}
<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>{% block title %}Default title{% endblock title %}</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <div class="navbar">
        <a class="logo" href="{% url 'homepage' %}">
        </a>
        <div class="navigate">
            <ul>
                <li><a href="{% url 'homepage' %}">Главная</a></li>
                <li><a href="{% url 'homepage' %}">Статьи</a></li>
                <li><a href="{% url 'about' %}">О нас</a></li>
            {% if user.is_authenticated %}
            <li>
                <form  action="{% url 'accounts:logout' %} " method="post">
                    {% csrf_token %}
                    <button type="submit" class="log-button">Log Out</button>
                </form>
            </li>
            {% else %}      
                <li class="navbar-item ms-auto">
                    <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">Log In</a>
                </li>
                 <li class="navbar-item ms-3">
                    <a class="btn btn-primary" href="{% url 'accounts:signup' %}">Sign Up</a>
                </li>
            {% endif %}
        </ul>
        </div>
    </div>
{% block content %}-{% endblock content %}
</body>
</html>
