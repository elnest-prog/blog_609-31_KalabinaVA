{% extends "base_layout.html" %}
{% block title %}-{{ article.title }}-{% endblock title %}
{% block content %}
<div class="article-detail">
    <h1>{{ article.title }}</h1>
    <div class="article-main">
        <p>{{ article.body }}</p>
            <img src="{{ article.thumbnail.url }}" alt="">
    </div>

</div>
{% endblock content %}
